<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

<body>


    <nav class="navbar navbar-expand-lg navbar-light bg-light" >
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}" href="#">

            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div  class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto"></ul>
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/site/home/index}" href="#">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/site/home/shop}" href="#">Shop</a>
                    </li>
                    
                    <!-- <li th:if="${session.isLogin != null}" class="nav-item active">
                        <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/alogout}" href="#">Logout</a>
                    </li> -->

                    <li th:if="${session.username == 'admin123'}" class="nav-item active">
                      <a th:href="@{/admin/accounts/home}" class="nav-link">Admin</a>
                  </li>
                    <li  class="nav-item active">
                        <a style="padding-right: 4px ;" class="nav-link" th:href="@{/site/cart/itemCart}" href="#">Cart</a>
                    </li>
                    <li  class="nav-item active">
                        <span style="padding-left: 0px ;" class="nav-link" th:text="${cartCount}"></span>
                    </li>

                    <!-- <li th:if="${session.isLogin == null}" class="nav-item active">
                      <a class="nav-link"  th:href="@{/alogin}" href="#">Login</a>
                  
                    </li> -->

                    <li  th:if="${session.isLogin == null}" class="nav-item dropdown"><a class="nav-link dropdown-toggle" href="#" id="dropdownId"
                      data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      <span style="color:black;font-weight: bold;text-transform: uppercase;font-size: 15px;">My Account</span>

                    <div  class="dropdown-menu" aria-labelledby="dropdownId" >
                      
                      
                      <a class="nav-link"  th:href="@{/alogin}" href="#">Login</a>
                      <a  class="nav-link"  th:href="@{/site/login/add}">Register</a>
                      
                    </div>
                  </li>
                  
                    </li>

                    <li  th:if="${session.isLogin != null}" class="nav-item dropdown"><a class="nav-link dropdown-toggle" href="#" id="dropdownId"
                      data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      <span style="color:black;font-weight: bold;text-transform: uppercase;font-size: 15px;" th:text="${session.username}"></span>
                    </a>
                    <div  class="dropdown-menu" aria-labelledby="dropdownId" >
                      
                      
                      <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/alogout}" href="#">Logout</a>
                      <a  class="nav-link"  th:href="@{'/site/home/edit/' + ${session.username}}">Change Password</a>
                      
                    </div>
                  </li>
                    
                </ul>
    
            </div>
        </div>
    </nav>
<div class="container">

    <!--Section: Block Content-->
    <section class="mt-5 mb-4">

        <!--Grid row-->
        <div class="row">

            <!--Grid column-->
            <div class="col-lg-8 mb-4">

                <div th:if="${message != null}" class="alert alert-primary" role="alert">
                    <i>[[${message}]]</i>
                </div>

                <!-- Card -->
                <div class="card wish-list pb-1">
                    <div class="card-body">

                        <h5 class="mb-2">Billing details</h5>

                        <!-- Grid row -->
                        

                            <!-- Grid column -->
                           

                                <!-- First name -->
                                <div class="md-form md-outline mt-2 ">
                                    <label for="firstName">Full Name</label>
                                    <input placeholder="Full Name" type="text" id="firstName" required class="form-control mb-0 mb-lg-2">
                                </div>

                           
                            <!-- Grid column -->

                            <!-- Grid column -->
                            
                            <!-- Grid column -->

                        <!-- Grid row -->



                        <!-- Country -->
                        <div class="d-flex flex-wrap">
                            <div class="select-outline position-relative w-100">
                                <label>Country - <strong>VietNam</strong></label>


                            </div>
                        </div>

                        <!-- Address Part 1 -->
                        <div class="md-form md-outline mt-2">
                            <label for="form14">Address (Line 1)</label>
                            <input type="text" required id="form14" placeholder="House number and street name" class="form-control">
                        </div>

                        <!-- Address Part 2 -->
                        <div class="md-form md-outline mt-2">
                            <label for="form15">Address (Line 2)</label>
                            <input type="text" id="form15" placeholder="Apartment, suite, unit etc. (optional)"
                                   class="form-control">
                        </div>

                        <!-- Postcode / ZIP -->
                        <div class="md-form md-outline mt-3">
                            <label for="form16">Postcode / ZIP</label>
                            <input type="text" maxlength="6" minlength="6" required id="form16" class="form-control">
                        </div>

                        <!-- Town / City -->
                        <div class="md-form md-outline mt-2">
                            <label for="form17">Town / City</label>
                            <input type="text" required id="form17" class="form-control">

                        </div>

                        <!-- Phone -->
                        <div class="md-form md-outline mt-2">
                            <label for="form18">Phone</label>
                            <input type="number" minlength="10" maxlength="10" required id="form18" class="form-control">
                        </div>

                        <!-- Email address -->
                        <div class="md-form md-outline mt-2">
                            <label for="form19">Email address</label>
                            <input type="email" required id="form19" class="form-control">
                        </div>

                        <!-- Additional information -->
                        <div class="md-form md-outline mt-2">
                            <label for="form76">Additional information</label>
                            <textarea id="form76" class="md-textarea form-control" rows="4"></textarea>
                        </div>



                    </div>
                </div>
                <!-- Card -->

            </div>
            <!--Grid column-->

            <!--Grid column-->
            <div class="col-lg-4">

                <!-- Card -->
                <div class="card mb-4">
                    <div class="card-body">

                        <h5 class="mb-3">The total amount </h5>

                        <ul class="list-group list-group-flush">
                            <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                                Amount Payable
                                <span>â‚¹<span th:text="${total}"></span></span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                                Shipping
                                <span>Gratis</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                                <div>
                                    <strong>The total amount of</strong>
                                    <strong>
                                        <p class="mb-0">(including VAT)</p>
                                    </strong>
                                </div>
                                <span><strong>â‚¹<span th:text="${total}"></span></strong></span>
                            </li>
                        </ul>

                        <form action="" method="post" th:action="@{/payNow}" >
                            <button type="submit"  class="btn btn-primary btn-block waves-effect waves-light">Pay Now</button>
                        </form>

                    </div>
                </div>
                <!-- Card -->

                <!-- Card -->
                
                <!-- Card -->

            </div>
            <!--Grid column-->

        </div>
        <!--Grid row-->

    </section>
    <!--Section: Block Content-->


</div>





<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
