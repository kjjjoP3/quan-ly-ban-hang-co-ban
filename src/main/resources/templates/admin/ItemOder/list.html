<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{admin/dashboardLayout.html}"
>
  <head>

  </head>  
      <body>
          
               <section class="row" layout:fragment="content">
        <div class="col mt-4">
    
            <div class="card">
              <div class="card-header text-white" style="background-color: #00AA9E;">
                List Order
              </div>
              <div class="card-body">
                  <div th:if="${message != null}" class="alert alert-primary" role="alert">
                      <i>[[${message}]]</i>
                  </div>

                 

                <table class="table table-striped table-inverse">
                  <thead class="thead-inverse">
                    <tr>
                      <th>OrderId</th>
                      <th>Amount</th>
                      <th>Unit Price</th>
                      <th>Username</th>
                      
                    </tr>
                    </thead>
                    <tbody>
                      <tr th:each=" account : ${cartss}">
                        <td th:text="${account.orderId}"></td>
                        <td th:text="${account.amount}"></td>
                        <td th:text="${account.status}"></td>
                        <td th:text="${account.username}"></td>
                        
                        <td>
                          
                          <a th:data-id="${account.orderId}" 
                          th:data-name="${account.username}"
                          onclick="showConfimModalDialoag(this.getAttribute('data-id'), this.getAttribute('data-name')) "
                         class="btn btn-outline-warning"><i class="fas fa-recycle"></i></a>
                        </td>
                      </tr>
    
    
                      
                      
                    </tbody>
                </table>

                <script>
                  function showConfimModalDialoag(id,name) {
                    $('#productName').text(name);
                    $('#yesOption').attr('href', '/admin/items/delete/'+id); 
                    $('#confirmationId').modal('show');
                  }
              </script>

              <!-- Button trigger modal -->
              
              <!-- Modal -->
              <div class="modal fade" id="confirmationId" tabindex="-1" role="dialog" 
              
              aria-labelledby="modelTitleId" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Confirmation</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                      Do you want to delete "<span id="productName"></span>" ?
                    </div>
                    <div class="modal-footer">
                      <a id="yesOption"  type="button" class="btn btn-danger">Yes</a>
                      <button type="button" class="btn btn-secondary" 
                      data-dismiss="modal">Close</button>
                      
                    </div>
                  </div>
                </div>
              </div>


              </div>
              <div class="card-footer text-muted">
                <nav aria-label="Page navigation">
                  <ul class="pagination justify-content-center">
                    <li class="page-item disabled">
                      <a class="page-link" href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                        <span class="sr-only">Previous</span>
                      </a>
                    </li>
                    <li class="page-item active"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item">
                      <a class="page-link" href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                        <span class="sr-only">Next</span>
                      </a>
                    </li>
                  </ul>
                </nav>
              </div>
            </div>
    
               
    
             </div>
            </section>
          </body>
    </html>
</html>
